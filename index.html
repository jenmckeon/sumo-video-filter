jQuery.noConflict();
jQuery(document).ready(function() {
	var filterCheckboxes = jQuery('input[type="checkbox"]');

	filterCheckboxes.on('change', function() {

	  var selectedFilters = {};

	  filterCheckboxes.filter(':checked').each(function() {

	    if (!selectedFilters.hasOwnProperty(this.name)) {
	      selectedFilters[this.name] = [];
	    }

	    selectedFilters[this.name].push(this.value);

	  });

	  // create a collection containing all of the filterable elements
	  var filteredResults = jQuery('.hair');

	  // loop over the selected filter name -> (array) values pairs
	  jQuery.each(selectedFilters, function(name, filterValues) {

	    // filter each .hair element
	    filteredResults = filteredResults.filter(function() {

	      var matched = false,
	        currentFilterValues = jQuery(this).data('category').split(' ');

	      // loop over each category value in the current .hair's data-category
	      jQuery.each(currentFilterValues, function(_, currentFilterValue) {

	        /* if the current category exists in the selected filters array set matched to true, and stop looping. as we're ORing in each set of filters, we only need to match once */
	        if (jQuery.inArray(currentFilterValue, filterValues) != -1) {
	          matched = true;
	          return false;
	        }
	      });

	      // if matched is true the current .hair element is returned
	      return matched;

	    });
	  });

	  jQuery('.hair').fadeOut().filter(filteredResults).fadeIn();
  		
	  /* If filtered results yields no videos */
	  if (filteredResults.length == 0) {
  	    	jQuery("#noResult").show();
	  } else {
  	    jQuery("#noResult").hide();
  	  }

	});
	
	/* hide checkboxes, but add checked active classes to labels */
	jQuery('input:checkbox').change(function(){
		if(jQuery(this).is(':checked')){
			jQuery('label').removeClass('active');
			jQuery(this).parent('label').addClass('checked');
		} else {
			jQuery(this).parent('label').removeClass('checked');
		}
	    jQuery('html, body').animate({
	        scrollTop: j("#all-sumo-videos").offset().top
	    }, 1000);
		window.location.hash = '';
		return false
	});
	/* Clear all active states + reset filters */
	jQuery(".reset").click(function(){
	    jQuery('form').find('input:radio, input:checkbox').prop('checked', false);
		jQuery('label').removeClass('active');
		jQuery('label').removeClass('checked');
		jQuery('.hair').fadeIn();
		jQuery("#noResult").hide();
		window.location.hash = '#all-sumo-videos';
		return false
	});


});


</script>
